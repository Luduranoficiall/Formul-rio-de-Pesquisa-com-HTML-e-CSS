<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Preencha nosso formulário de pesquisa</h1>
    </header>

    <form id="pesquisa-form">
        <section>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </section>

        <section>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </section>

        <section>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5} [0-9]{4}" required>
        </section>

        <section>
            <label for="idade">Idade:</label>
            <select id="idade" name="idade" required>
                <option value="">Selecione sua idade</option>
                <option value="18-24">18-24 anos</option>
                <option value="25-34">25-34 anos</option>
                <option value="35-44">35-44 anos</option>
                <option value="45-54">45-54 anos</option>
                <option value="55+">55 anos ou mais</option>
            </select>
        </section>

        <section>
            <label for="genero">Gênero:</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
            </div>
        </section>

        <section>
            <label for="opcoes">Opções:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="opcao1" name="opcoes[]" value="opcao1">
                <label for="opcao1">Opção 1</label>
                
                <input type="checkbox" id="opcao2" name="opcoes[]" value="opcao2">
                <label for="opcao2">Opção 2</label>
                
                <input type="checkbox" id="opcao3" name="opcoes[]" value="opcao3">
                <label for="opcao3">Opção 3</label>
            </div>
        </section>

        <button type="submit">Enviar Pesquisa</button>
    </form>

    <footer>
        <p>&copy; 2023 Desenvolvedor Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
